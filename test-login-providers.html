<!DOCTYPE html>
<html>
<head>
    <title>Test Login Providers</title>
</head>
<body>
    <h1>Testing Login Provider Loading</h1>
    <div id="result"></div>
    
    <script>
        async function testAuthConfig() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test the auth config endpoint
                const response = await fetch('http://localhost:3000/api/auth/config');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h2>Auth Config Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h3>Available Users:</h3>
                    <ul>
                        ${data.available_users ? data.available_users.map(user => `<li>${user}</li>`).join('') : '<li>No users found</li>'}
                    </ul>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Test on page load
        testAuthConfig();
    </script>
</body>
</html>
