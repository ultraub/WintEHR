  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - emr-network

networks:
  emr-network:
    driver: bridge

volumes:
  postgres_data: