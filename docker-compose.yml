# WintEHR Docker Compose Configuration
#
# Usage:
#   Development:  docker compose --profile dev up -d
#   Production:   docker compose --profile prod up -d
#
# Or use deploy.sh:
#   ./deploy.sh                      # Defaults to dev profile
#   ./deploy.sh --environment prod   # Uses prod profile
#
# Prerequisites:
#   1. Copy .env.example to .env
#   2. Update .env with your settings
#   3. Run deployment

services:
  # ============================================================
  # INFRASTRUCTURE SERVICES
  # ============================================================

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: emr-redis
    profiles: ["dev", "prod"]
    restart: ${RESTART_POLICY:-no}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - emr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    command: redis-server --maxmemory ${REDIS_MAXMEMORY:-256mb} --maxmemory-policy allkeys-lru

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: emr-postgres
    profiles: ["dev", "prod"]
    restart: ${RESTART_POLICY:-no}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-emr_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-emr_password}
      POSTGRES_DB: ${POSTGRES_DB:-emr_db}
      POSTGRES_INITDB_ARGS: "--auth-local=trust --auth-host=md5"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    networks:
      - emr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-emr_user} -d ${POSTGRES_DB:-emr_db}"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  # ============================================================
  # HAPI FHIR SERVER
  # ============================================================

  hapi-fhir:
    image: hapiproject/hapi:v7.4.0
    container_name: emr-hapi-fhir
    profiles: ["dev", "prod"]
    restart: ${RESTART_POLICY:-no}
    ports:
      - "${HAPI_FHIR_PORT:-8888}:8080"
    environment:
      # Database Configuration
      spring.datasource.url: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-emr_db}
      spring.datasource.username: ${POSTGRES_USER:-emr_user}
      spring.datasource.password: ${POSTGRES_PASSWORD:-emr_password}
      spring.datasource.driverClassName: org.postgresql.Driver
      spring.jpa.properties.hibernate.dialect: ca.uhn.fhir.jpa.model.dialect.HapiFhirPostgres94Dialect

      # HAPI FHIR Configuration
      hapi.fhir.fhir_version: R4
      hapi.fhir.server_address: ${HAPI_FHIR_SERVER_ADDRESS:-http://localhost:8080/fhir}
      hapi.fhir.allow_external_references: true
      hapi.fhir.allow_multiple_delete: true
      hapi.fhir.allow_cascading_deletes: true
      hapi.fhir.cors.allowed_origin: "*"

      # Performance settings
      hapi.fhir.reuse_cached_search_results_millis: 60000
      hapi.fhir.default_page_size: 20
      hapi.fhir.max_page_size: 500

      # CDS Hooks and Clinical Reasoning
      hapi.fhir.cdshooks_enabled: true
      hapi.fhir.cr_enabled: true

      # Advanced search features
      hapi.fhir.advanced_lucene_indexing: false
    networks:
      - emr-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      # HAPI FHIR uses minimal Java image - disable built-in health check
      # Health is verified via deploy.sh curl check
      disable: true

  # ============================================================
  # APPLICATION SERVICES
  # ============================================================

  # Backend API (Development)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: emr-backend
    profiles: ["dev"]
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backend/data/generated_dicoms:/app/data/generated_dicoms
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-emr_user}:${POSTGRES_PASSWORD:-emr_password}@postgres:5432/${POSTGRES_DB:-emr_db}
      - JWT_ENABLED=${JWT_ENABLED:-false}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - REDIS_URL=redis://redis:6379/0
      - USE_REDIS_CACHE=true
      - HAPI_FHIR_URL=http://hapi-fhir:8080/fhir
      - ENVIRONMENT=${ENVIRONMENT:-development}
    networks:
      - emr-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Backend API (Production)
  backend-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emr-backend
    profiles: ["prod"]
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backend/data/generated_dicoms:/app/data/generated_dicoms
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-emr_user}:${POSTGRES_PASSWORD:-emr_password}@postgres:5432/${POSTGRES_DB:-emr_db}
      - JWT_ENABLED=${JWT_ENABLED:-false}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - REDIS_URL=redis://redis:6379/0
      - USE_REDIS_CACHE=true
      - HAPI_FHIR_URL=http://hapi-fhir:8080/fhir
      - ENVIRONMENT=${ENVIRONMENT:-production}
    networks:
      - emr-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      hapi-fhir:
        condition: service_started

  # Frontend (Development)
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: emr-frontend
    profiles: ["dev"]
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_FHIR_ENDPOINT=${REACT_APP_FHIR_ENDPOINT:-http://localhost:8000/fhir/R4}
      - REACT_APP_EMR_API=${REACT_APP_EMR_API:-http://localhost:8000/api/emr}
      - REACT_APP_CLINICAL_CANVAS_API=${REACT_APP_CLINICAL_CANVAS_API:-http://localhost:8000/api/clinical-canvas}
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
      - REACT_APP_WS_URL=${REACT_APP_WS_URL:-ws://localhost:8000/ws}
    networks:
      - emr-network
    depends_on:
      - backend-dev

  # Frontend (Production)
  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_FHIR_ENDPOINT=${REACT_APP_FHIR_ENDPOINT:-https://${DOMAIN:-localhost}/fhir/R4}
        - REACT_APP_EMR_API=${REACT_APP_EMR_API:-https://${DOMAIN:-localhost}/api/emr}
        - REACT_APP_CLINICAL_CANVAS_API=${REACT_APP_CLINICAL_CANVAS_API:-https://${DOMAIN:-localhost}/api/clinical-canvas}
        - REACT_APP_API_URL=${REACT_APP_API_URL:-https://${DOMAIN:-localhost}}
        - REACT_APP_WS_URL=${REACT_APP_WS_URL:-wss://${DOMAIN:-localhost}/ws}
    container_name: emr-frontend
    profiles: ["prod"]
    restart: unless-stopped
    networks:
      - emr-network
    depends_on:
      - backend-prod

  # ============================================================
  # PRODUCTION-ONLY SERVICES
  # ============================================================

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:1.25-alpine
    container_name: emr-nginx
    profiles: ["prod"]
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - emr-network
    depends_on:
      - backend-prod
      - frontend-prod
      - hapi-fhir
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for Let's Encrypt SSL (Production)
  certbot:
    image: certbot/certbot
    container_name: emr-certbot
    profiles: ["prod"]
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

# ============================================================
# NETWORKS AND VOLUMES
# ============================================================

networks:
  emr-network:
    driver: bridge

volumes:
  postgres_data:
