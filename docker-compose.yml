services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: emr-redis
    ports:
      - "6379:6379"
    networks:
      - emr-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: emr-postgres
    environment:
      POSTGRES_USER: emr_user
      POSTGRES_PASSWORD: emr_password
      POSTGRES_DB: emr_db
      POSTGRES_INITDB_ARGS: "--auth-local=trust --auth-host=md5"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    networks:
      - emr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emr_user -d emr_db"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  # HAPI FHIR JPA Server
  hapi-fhir:
    image: hapiproject/hapi:latest
    container_name: emr-hapi-fhir
    ports:
      - "8888:8080"
    environment:
      # Database Configuration
      spring.datasource.url: jdbc:postgresql://postgres:5432/emr_db
      spring.datasource.username: emr_user
      spring.datasource.password: emr_password
      spring.datasource.driverClassName: org.postgresql.Driver
      spring.jpa.properties.hibernate.dialect: ca.uhn.fhir.jpa.model.dialect.HapiFhirPostgres94Dialect

      # HAPI FHIR Configuration
      hapi.fhir.fhir_version: R4
      hapi.fhir.server_address: http://localhost:8080/fhir
      hapi.fhir.allow_external_references: true
      hapi.fhir.allow_multiple_delete: true
      hapi.fhir.allow_cascading_deletes: true
      hapi.fhir.cors.allowed_origin: "*"

      # Performance settings
      hapi.fhir.reuse_cached_search_results_millis: 60000
      hapi.fhir.default_page_size: 20
      hapi.fhir.max_page_size: 500

      # CDS Hooks and Clinical Reasoning
      hapi.fhir.cdshooks_enabled: true
      hapi.fhir.cr_enabled: true

      # Advanced search features
      hapi.fhir.advanced_lucene_indexing: false  # Set true if Elasticsearch added
    networks:
      - emr-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      # HAPI FHIR uses minimal Java image without shell utilities
      # Disable health check - HAPI FHIR is working (verified via logs and queries)
      # Port 8080 is exposed and responding successfully
      disable: true

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: emr-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backend/data/generated_dicoms:/app/data/generated_dicoms
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://emr_user:emr_password@postgres:5432/emr_db
      - JWT_ENABLED=false
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - REDIS_URL=redis://redis:6379/0
      - USE_REDIS_CACHE=true
    networks:
      - emr-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: emr-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_FHIR_ENDPOINT=http://localhost:8000/fhir/R4
      - REACT_APP_EMR_API=http://localhost:8000/api/emr
      - REACT_APP_CLINICAL_CANVAS_API=http://localhost:8000/api/clinical-canvas
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - emr-network
    depends_on:
      - backend

  # Nginx (optional, for production-like setup)
  # NOTE: Commented out as the frontend container includes nginx
  # nginx:
  #   image: nginx:alpine
  #   container_name: emr-nginx
  #   ports:
  #     - "3000:3000"
